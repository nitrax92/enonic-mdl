<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
    <div class="post-content mdl-color--grey-300 mdl-shadow--4dp content mdl-color-text--black mdl-cell mdl-cell--8-col mdl-grid">
        <div class="mdl-cell mdl-cell--12-col title">
            <h2 data-th-text="${title}"></h2>
        </div>
        <div class="mdl-cell mdl-cell--12-col">
            <img class="post-img img-responsive" src="" data-th-src="${imgUrl}" alt="agriculture" align="left">
        </div>
        <div class="mdl-cell mdl-cell--12-col" data-th-utext="${bodyText}" data-th-if="${bodyText}">
        </div>
        <div class="mdl-cell mdl-cell--10-col">

            <p th:inline="text" >Author:[[${title}]]<br>Date: [[${date}]]</p>
        </div>

        <div class="mdl-cell mdl-cell--2-col mdl-grid">
