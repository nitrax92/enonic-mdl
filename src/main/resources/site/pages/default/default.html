<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title data-th-text="${pageTitle}">Theme Template for Material Design lite</title>

    <!-- Material Design Lite -->
    <!-- Icons package -->
    <link data-th-href="@{https://fonts.googleapis.com/icon?family=Material+Icons}" rel="stylesheet" />

    <!-- Framework -->
    <link data-th-href="${portal.assetUrl({'_path=/material-design-lite/1.3.0/dist/material.' + colorScheme + '.min.css'})}" href="" rel="stylesheet"/>


    <!-- Main general style-->
    <link data-th-href="${portal.assetUrl({'_path=css/mdlMiscStyle.css'})}" href="../assets/css/mdlMiscStyle.css" rel="stylesheet"/>


    <!-- PARTS -->

    <!-- Info Cards -->
    <link data-th-href="${portal.assetUrl({'_path=parts/info_card/info_card_style.css'})}" href="../assets/parts/info_card/info_card_style.css" rel="stylesheet"/>


    <!-- AJAX requirements -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- MDL Form -->
    <script data-th-src="${portal.assetUrl({'_path=/parts/mdl-form/mdl-formScript.js'})}"></script>

</head>
<body>


<div class="mdl-layout mdl-js-layout"
     data-th-classappend="|${fixedDrawerBoolean&&drawerBoolean ? 'mdl-layout--fixed-drawer' : ''} ${fixedHeaderBoolean ? 'mdl-layout--fixed-header' : ''}|">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title" data-th-text="${pageTitle}">Title</span>

            <div class="mdl-layout-spacer"></div>
            <!-- Navigation TODO: Check for menu items, link appropriately. -->
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link">Link</a>
            </nav>
        </div>
    </header>

    <div data-th-if="${drawerBoolean}" class="mdl-layout__drawer mdl-shadow--8dp" style="border: 0px;">
        <span class="mdl-layout-title mdl-color--blue-grey-900 mdl-color-text--blue-grey-50" data-th-text="${pageTitle}">Title</span>
        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800 mdl-color-text--blue-grey-400">
            <!-- Navigation TODO: Check for menu items, link appropriately. -->

            <!-- Copy/Paste MDL Templates -->
            <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>Home</a>
            <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">inbox</i>Inbox</a>
            <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">delete</i>Trash</a>
            <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">report</i>Spam</a>
            <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">forum</i>Forums</a>
            <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">flag</i>Updates</a>
            <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">local_offer</i>Promos</a>
            <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">shopping_cart</i>Purchases</a>
            <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">people</i>Social</a>
            <div class="mdl-layout-spacer"></div>
            <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i><span class="visuallyhidden">Help</span></a>
        </nav>
    </div>

    <main class="mdl-layout__content"
          data-th-style="
              'background-image:url(' + ${portal.imageUrl({'_id=' + bgImg, '_scale=block(1920, 1080)', '_format=jpeg', '_quality=100'})} + ');
               background-position: center;
               background-repeat: no-repeat;
               background-size: cover;'
            ">
        <div data-portal-region="mdl-content" class="mdl-content">
            <div data-th-if="${contentRegion}" data-th-each="component : ${contentRegion.components}" data-th-remove="tag">
                <div data-portal-component="${component.path}" data-th-remove="tag"></div>
            </div>
        </div>
    </main>


    <footer data-th-if="${footerBoolean}" class="mdl-mini-footer">
        <div class="mdl-mini-footer__left-section">
            <div class="mdl-logo" data-th-text="${footerTitle}">
                Mini-footer Heading
            </div>
        </div>

        <div class="mdl-mini-footer__right-section">
            <ul class="mdl-mini-footer__link-list">
                <li><a href="">Help</a></li>
                <li><a href="">Privacy & Terms</a></li>
            </ul>
        </div>
    </footer>



</div>


<!-- MDL lib Script -->
<script data-th-src="${portal.assetUrl({'_path=/material-design-lite/1.3.0/material.min.js'})}"></script>


</body>
</html>
